<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maddy, Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --pink-bg: #ffe6f0;
      --pink: #ff9bbd;
      --red: #e63946;
      --dark-red: #b02135;
      --white: #ffffff;
      --text: #4a1f2b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--pink-bg);
      font-family: "Poppins", sans-serif;
      color: var(--text);
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 12px 28px rgba(176, 33, 53, 0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .name {
      color: var(--red);
      font-weight: 800;
    }

    .header p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--dark-red);
    }

    /* MAP IMAGE */
    .map-image {
      width: 100%;
      max-width: 360px;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(176, 33, 53, 0.35);
      display: block;
      margin: 0 auto 22px;
    }

    /* RESPONSE TEXT */
    #response {
      margin-top: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark-red);
      min-height: 28px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    .yes {
      background: var(--red);
      color: var(--white);
    }

    .yes:hover {
      background: var(--dark-red);
    }

    .maybe {
      background: var(--pink);
      color: var(--white);
    }

    .maybe:hover {
      background: #ff82b0;
    }

    .no {
      background: #ddd;
      color: #444;
    }

    .no:hover {
      background: #ccc;
    }

    /* Floating hearts */
    .heart-float {
      position: absolute;
      color: var(--red);
      font-size: 22px;
      animation: fall 1.4s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotateZ(260deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1>
        <span class="name">Maddy Cooper,</span>
        Be My Valentine?
      </h1>
      <p>From Oregon to Tennessee, this heart‚Äôs been on a journey to you.</p>
    </div>

    <!-- MAP IMAGE -->
    <img src="map.png" class="map-image" alt="Valentine Map">

    <!-- RESPONSE TEXT -->
    <div id="response"></div>

    <div class="buttons">
      <button class="yes" onclick="respond('yes')">Yes ‚ù§Ô∏è</button>
      <button class="maybe" onclick="respond('maybe')">Maybe üíï</button>
      <button class="no" onclick="respond('no')">No üò¢</button>
    </div>
  </div>

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-float");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 80 + "%";
      heart.style.top = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1400);
    }

    function respond(choice) {
      const box = document.getElementById("response");

      if (choice === "yes") {
        box.textContent = "You just made my whole year ‚ù§Ô∏è";

        // CONFETTI EXPLOSION
        confetti({
          particleCount: 180,
          spread: 90,
          origin: { y: 0.6 }
        });

      } else if (choice === "maybe") {
        box.textContent = "I‚Äôll wait as long as it takes üíï";
      } else {
        box.textContent = "My heart‚Ä¶ shattered üò≠";
      }

      spawnHeart();
    }
  </script>
</body>
</html>
