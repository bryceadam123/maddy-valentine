<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maddy, Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --pink-bg: #ffe6f0;
      --pink: #ff9bbd;
      --red: #e63946;
      --dark-red: #b02135;
      --white: #ffffff;
      --text: #4a1f2b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffeaf3 0, #ffd6e8 40%, #ffc2dd 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--pink-bg);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(176, 33, 53, 0.25);
      max-width: 480px;
      width: 100%;
      padding: 28px 24px 32px;
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "‚ô•";
      position: absolute;
      font-size: 80px;
      color: rgba(255, 155, 189, 0.25);
      z-index: 0;
    }

    .card::before {
      top: -20px;
      left: -10px;
    }

    .card::after {
      bottom: -10px;
      right: -5px;
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 1.9rem;
      line-height: 1.2;
      color: var(--dark-red);
    }

    .header h1 span.name {
      display: block;
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .header p {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #7a3b4c;
    }

    .map-placeholder {
      margin: 18px auto 22px;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 4 / 3;
      border-radius: 18px;
      background: linear-gradient(135deg, #ff9bbd, #e63946);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(176, 33, 53, 0.35);
    }

    .map-inner {
      position: absolute;
      inset: 12px;
      border-radius: 14px;
      background: #fdd6e3;
      border: 2px dashed rgba(255, 255, 255, 0.7);
    }

    .map-label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #b02135;
      font-weight: 600;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #e63946;
      transform: rotate(45deg);
      border-radius: 4px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #e63946;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    .heart.oregon {
      left: 18%;
      top: 28%;
    }

    .heart.tennessee {
      right: 22%;
      top: 55%;
    }

    .trail {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .trail svg {
      width: 100%;
      height: 100%;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button span.emoji {
      font-size: 1.1rem;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff9bbd, #e63946);
      color: var(--white);
      box-shadow: 0 8px 18px rgba(176, 33, 53, 0.4);
    }

    .btn-maybe {
      background: #ffe0ef;
      color: #b02135;
      box-shadow: 0 6px 14px rgba(176, 33, 53, 0.25);
    }

    .btn-no {
      background: #fbe3ea;
      color: #a13a4c;
      box-shadow: 0 4px 10px rgba(176, 33, 53, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(176, 33, 53, 0.35);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(176, 33, 53, 0.25);
    }

    .message {
      margin-top: 16px;
      min-height: 40px;
      font-size: 0.95rem;
      text-align: center;
      color: #7a2b3f;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.8rem;
      text-align: center;
      color: #9b4a5d;
    }

    .footer-note span {
      font-weight: 600;
      color: #b02135;
    }

    /* Simple confetti effect */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 999;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #ff9bbd;
      opacity: 0.9;
      border-radius: 2px;
      animation: fall 1.4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotateZ(260deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>
        <span class="name">Maddy Cooper,</span>
        Be My Valentine?
      </h1>
      <p>From Oregon to Tennessee, this heart‚Äôs been on a journey to you.</p>
    </div>

    <div class="map-placeholder">
      <div class="map-inner">
        <div class="map-label">Oregon ‚ûù Tennessee</div>
        <div class="trail">
          <!-- Curvy path between hearts -->
          <svg viewBox="0 0 100 70" preserveAspectRatio="none">
            <path d="M18 22 C 30 40, 45 15, 60 35 S 85 55, 78 45"
                  fill="none"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-dasharray="3 3"
                  stroke-linecap="round" />
          </svg>
        </div>
        <div class="heart oregon"></div>
        <div class="heart tennessee"></div>
      </div>
    </div>

    <div class="buttons">
      <div class="buttons-row">
        <button class="btn-yes" id="btnYes">
          <span class="emoji">üíñ</span>
          Yes
        </button>
        <button class="btn-maybe" id="btnMaybe">
          <span class="emoji">üíå</span>
          Maybe
        </button>
      </div>
      <button class="btn-no" id="btnNo">
        <span class="emoji">üíî</span>
        No
      </button>
    </div>

    <div class="message" id="message"></div>

    <div class="footer-note">
      From <span>Salem</span> to <span>Knoxville</span>, there‚Äôs a little dot on the map with your name on it.
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const msg = document.getElementById("message");
    const btnYes = document.getElementById("btnYes");
    const btnMaybe = document.getElementById("btnMaybe");
    const btnNo = document.getElementById("btnNo");
    const confettiContainer = document.getElementById("confetti");

    function clearMessage() {
      msg.textContent = "";
    }

    function showMessage(text) {
      msg.textContent = text;
    }

    function launchConfetti() {
      confettiContainer.innerHTML = "";
      const colors = ["#ff9bbd", "#e63946", "#ffd6e8", "#ffffff"];

      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 0.4 + "s";
        piece.style.transform = `translateY(-10vh) rotateZ(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(piece);
      }

      setTimeout(() => {
        confettiContainer.innerHTML = "";
      }, 1800);
    }

    btnYes.addEventListener("click", () => {
      showMessage("You just made a heart travel 2,400 miles in one beat. üíñ");
      launchConfetti();
    });

    btnMaybe.addEventListener("click", () => {
      showMessage("Maybe is a beautiful word. I‚Äôll be right here, hoping it turns into a yes. üíå");
    });

    btnNo.addEventListener("click", () => {
      showMessage("Even if it‚Äôs a no, I‚Äôm still grateful our paths crossed on this map. üíî");
    });
  </script>
</body>
</html>
